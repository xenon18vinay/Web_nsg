<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Video Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div id="main-content" class="w-full max-w-2xl mx-auto">
        {% if processed_video_filename %}
        <!-- RESULT VIEW -->
        <div class="bg-gray-800 rounded-2xl shadow-xl p-8">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">Processing Complete!</h1>
            </div>
            <div class="bg-black rounded-lg overflow-hidden border border-gray-700 mb-6">
                <!-- --- THIS IS THE FIX --- -->
                <!-- We now correctly build the URL inside the template -->
                <video controls class="w-full" autoplay loop>
                    <source src="{{ url_for('static', filename='outputs/' + processed_video_filename) }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <a href="{{ url_for('static', filename='outputs/' + processed_video_filename) }}" download class="w-full sm:w-auto text-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition">
                    Download
                </a>
                <a href="/" class="w-full sm:w-auto text-center bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition">
                    Process Another
                </a>
            </div>
        </div>
        {% elif error %}
        <!-- ERROR VIEW -->
        <div class="bg-gray-800 rounded-2xl shadow-xl p-8 text-center">
            <h1 class="text-3xl font-bold text-red-400">An Error Occurred</h1>
            <p class="text-red-300 mt-4">{{ error }}</p>
            <a href="/" class="mt-6 inline-block bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition">
                Try Again
            </a>
        </div>
        {% else %}
        <!-- UPLOAD VIEW -->
        <div id="upload-container" class="bg-gray-800 rounded-2xl shadow-xl p-8 md:p-12">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">YOLO Video Processor</h1>
                <p class="text-gray-400 mt-2">Upload a video to detect objects.</p>
            </div>
            <form id="upload-form" method="post" enctype="multipart/form-data" class="space-y-6">
                <input id="file-input" type="file" name="file" required class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer">
                <p id="form-error" class="text-red-400 text-sm h-4"></p> <!-- Placeholder for JS error messages -->
                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold py-3 px-4 rounded-lg transition transform hover:scale-105">
                    Upload & Process
                </button>
            </form>
        </div>
        {% endif %}
    </div>

    <!-- LOADING INDICATOR -->
    <div id="loading-container" class="hidden text-center">
        <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-600 h-32 w-32 mx-auto"></div>
        <h2 class="text-2xl font-semibold mt-8 text-gray-300">Processing Your Video...</h2>
        <p class="text-gray-400 mt-2">Please wait, this may take a few moments.</p>
    </div>

    <script>
        const uploadForm = document.getElementById('upload-form');
        if (uploadForm) {
            uploadForm.addEventListener('submit', function(e) {
                const fileInput = document.getElementById('file-input');
                const errorP = document.getElementById('form-error');

                if (!fileInput || fileInput.files.length === 0) {
                    errorP.textContent = "Please select a video file before uploading.";
                    e.preventDefault();
                    return;
                }

                errorP.textContent = "";

                document.getElementById('main-content').classList.add('hidden');
                document.getElementById('loading-container').classList.remove('hidden');
            });
        }
    </script>
</body>
</html>
